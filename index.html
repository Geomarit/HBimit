<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esplora come l'HBIM trasforma la gestione degli edifici esistenti. Scopri le soluzioni avanzate per la conservazione e il restauro del patrimonio edilizio storico.">
    <title>HBIM: Soluzioni Avanzate per la Gestione di Edifici Esistenti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #292a37;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        .hero {
            position: relative;
            color: white;
            max-width: 1000px;
            width: 100%;
            margin-bottom: auto; /* Spinge il footer verso il basso */
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(25, 23, 34, 0.494);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            color: #ffcc00;
        }

        .hero-text h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffcc00;
        }

        .hero-text p {
            font-size: 1.1em;
            color: #f5c60b;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1em;
            color: #F5F5F5;
            background-color: #ffd9015f;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #50C878;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semitrasparente */
            padding: 10px 0;
        }

        footer nav {
            display: flex;
            justify-content: center;
        }

        footer nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffcc00;
            font-size: 1.2em;
        }

        footer nav a:hover {
            color: #50C878;
        }

        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2em;
            }

            .hero-text p {
                font-size: 1em;
            }

            .cta-button {
                font-size: 0.9em;
                padding: 12px 20px;
            }

            footer nav a {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 1.5em;
            }

            .hero-text p {
                font-size: 0.9em;
            }

            .cta-button {
                font-size: 0.8em;
                padding: 10px 15px;
            }

            footer nav a {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="ideogram.webp" alt="Modello HBIM di un edificio storico" width="800" height="600">
        <div class="hero-text">
            <h1>Dai vita digitale agli edifici esistenti con l'HBIM</h1>
            <p>Scopri come l'HBIM trasforma la gestione e la conservazione degli edifici storici. Saremo presto online con tutti i servizi.</p>
            <a href="mailto:hbim.italia@gmail.com" class="cta-button">Se ti servono informazioni scrivici</a>
        </div>
    </div>

    <!-- Footer con menu di navigazione -->
    <footer>
        <nav>
            <a href="bim.html">Il BIM</a>
            <a href="normative.html">Normativa Italiana</a>
            <a href="lod.html">I LOD</a>
            <a href="esempi.html">Alcuni esempi</a>
        </nav>
    </footer>
</body>
</html>
